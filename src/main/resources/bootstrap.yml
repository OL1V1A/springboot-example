server:
  port: 8081
  servlet:
    context-path: /api

spring:
  profiles:
    active: dev
  application:
    name: ${SPRING.APPLICATION.NAME:springboot-example}
  messages:
    encoding: utf-8
    basename: i18n/messages
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true
  main:
    allow-bean-definition-overriding: true